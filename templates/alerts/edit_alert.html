{% extends "base.html" %}

{% block content %}
<header>
  <h1>Edit Alert</h1>
</header>
<section class="update-item-form">
<form method="POST">
  <div class="form-group">
    <label class="form-control" for="name">Item Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ alert.name }}" disabled />
  </div>
  <div class="form-group">
    <label class="form-control" for="item_url">Item URL</label>
    <input type="text" class="form-control" id="item_url" name="item_url" value="{{ alert.item.url }}" disabled />
  </div>
  <div class="form-group">
    <label class="form-control" for="price_limit">Price Limit</label>
    <input type="text" class="form-control" id="price_limit" name="price_limit" value="{{ alert.price_limit }}" aria-describedby="plHelp" />
    <small class="form-text text-muted" id="plHelp">What is the price of the item in ###.## format for you to be notified?</small>
  </div>
  <button type="submit" class="btn btn-primary">Update Alert</button>
</form>
</section>
{% endblock %}
