{% extends "base.html" %}

{% block content %}
  <h1>This is the Index Page for Items</h1>
  <header>
    <h2>Items</h2>
  </header>
  <section>
    <div class="list-group mb-3">
      {% for item in items %}
      <div class="list-group-item">
        <h4>Item</h4>
        <p>
          <a href="{{ item.url }}">{{ item.tag }}</a>
        </p>
      </div>
      {% endfor %}
    </div>
    <a class="btn btn-primary" href="{{ url_for('items.new_item') }}">Create new item</a>
  </section>

{% endblock %}
