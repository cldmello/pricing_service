{% extends "base.html" %}

{% block content %}
<header>
  <h1>Create Store</h1>
</header>
<section class="create-item-form">
<form method="POST">
  <div class="form-group">
    <label class="form-control" for="name">Store Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Eg. Circuit City" />
  </div>
  <div class="form-group">
    <label class="form-control" for="url_prefix">URL Prefix</label>
    <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="https://..." aria-describedby="upHelp" />
    <small class="form-text text-muted" id="upHelp">What prefix does the URL start with?</small>
  </div>
  <div class="form-group">
    <label class="form-control" for="tag">HTML Tag Name</label>
    <input type="text" class="form-control" id="tag" name="tag" placeholder="span" aria-describedby="tagHelp" />
    <small class="form-text text-muted" id="tagHelp">What HTML tag element contains the price info?</small>
  </div>
  <div class="form-group">
    <label class="form-control" for="query">HTML Query</label>
    <input type="text" class="form-control" id="query" name="query" placeholder='{ "class": "price price--large" }' aria-describedby="queryHelp" />
    <small class="form-text text-muted" id="queryHelp">What attributes are on the element that contains the price info?</small>
  </div>
  <button type="submit" class="btn btn-primary">Create Store</button>
</form>
</section>
{% endblock %}
